									  <tr data-url="edit?id=${ student.id }">
										<td>${ student.id }</td>
										<td>${ student.studentNumber }</td>
										<td>${ student.name }</td>
										<td>${ student.departmentName }</td>
									  </tr>
									</c:forEach>
								  </tbody>
								</table>
